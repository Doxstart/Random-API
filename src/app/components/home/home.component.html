<body>
  <mat-grid-list cols="4" *ngFor="let i of info.data.memes">
    <mat-card class="m-card">
      <mat-card-header>
        <img mat-card-image class="meme-img" src={{i.url}}>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title>{{i.name}}</mat-card-title>
        <mat-card-subtitle>{{i.id}}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </mat-grid-list>
</body>
